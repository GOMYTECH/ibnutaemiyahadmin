<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Events</title>
<style> 
    /* Reset some default styles */
body, h1, h2, h3, p, ul {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f4f4f4;
}

header {
    background-color: #000;
    color: #ffcc00; /* Yellow color */
    text-align: center;
    padding: 1em 0;
}

.container {
    width: 80%;
    margin: 2em auto;
    padding: 1em;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
}

h2 {
    color: #000;
    border-bottom: 2px solid #ffcc00; /* Yellow color */
    padding-bottom: 0.5em;
    margin-bottom: 1em;
}

.event-list {
    list-style-type: none;
}

.event-list li {
    border-bottom: 1px solid #ddd;
    padding: 1em 0;
}

.event-list h3 {
    color: #ffcc00; /* Yellow color */
    margin-bottom: 0.5em;
}

.event-list p {
    margin: 0.5em 0;
}

</style>
 
</head>
<body>
    <header>
        <h1>School Events</h1>
    </header>
    <div class="container">
        <h2>Upcoming Events</h2>
        <ul class="event-list">
            <li>
                <h3>NO EVENT </h3>
                <p>Date: August 30, 2024</p>
                <p>Description: </p>
            </li>
            <li>
                <h3>NO EVENT</h3>
                <p>Date: September 10, 2024</p>
                <p>Description:.</p>
            </li>
            <!-- Add more events here -->
        </ul>
    </div>
</body>
</html>
